<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Layout 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- add a page-scoping class so these styles don't affect the other layouts -->
  <body class="layout1">
    <div class="page">
      <main class="container">
        <!-- Header: logo left, single gray nav bar on the right -->
        <header class="header header--l1">
          <div class="logo logo--l1">Company Logo</div>
          <nav class="nav nav--l1">
            <span>Item 1</span>
            <span>Item 2</span>
            <span>Item 3</span>
            <span>Item 4</span>
          </nav>
        </header>

        <!-- Featured product image (full width) -->
        <section class="layout1-featured">
          <div class="featured-label">Featured Product Image</div>
          <div class="featured-box featured-box--l1"></div>
        </section>

        <!-- Two product cards side-by-side -->
        <section class="layout1-products layout1-products--l1">
          <div class="product product-1">
            <div class="product-label">Product 1</div>
            <div class="product-box product-box--l1"></div>
          </div>
          <div class="product product-2">
            <div class="product-label">Product 2</div>
            <div class="product-box product-box--l1"></div>
          </div>
        </section>

        <!-- Footer copyright bar -->
        <footer class="footer footer--l1">Copyright Notice</footer>
      </main>
    </div>
  </body>
</html>
