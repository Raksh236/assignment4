<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Layout 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <main class="container">
        <!-- Header: logo left, nav right -->
        <header class="header">
          <div class="logo">Company Logo</div>
          <nav class="nav">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
          </nav>
        </header>

        <!-- Featured product image (full width) -->
        <section class="layout1-featured">
          <div class="featured-label">Featured Product Image</div>
          <div class="featured-box"></div>
        </section>

        <!-- Two product cards side-by-side -->
        <section class="layout1-products">
          <div class="product product-1">
            <div class="product-label">Product 1</div>
            <div class="product-box"></div>
          </div>
          <div class="product product-2">
            <div class="product-label">Product 2</div>
            <div class="product-box"></div>
          </div>
        </section>

        <!-- Footer copyright bar -->
        <footer class="footer">Copyright Notice</footer>
      </main>
    </div>
  </body>
</html>
