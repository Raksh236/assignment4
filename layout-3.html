<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Layout 3</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <main class="container">
        <!-- Header -->
        <header class="header">
          <div class="logo">Company Logo</div>
          <nav class="nav" aria-label="Main navigation">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
          </nav>
        </header>

        <!-- Layout 3 grid:
           - left: tall sidebar (navigation / list)
           - right: main area with a large hero box and below it a 2x2 grid of boxes -->
        <section class="layout3-grid" aria-label="Layout 3 main">
          <!-- Sidebar -->
          <aside class="sidebar" aria-label="Sidebar">
            <div class="sidebar-head">Sidebar</div>
            <ul class="sidebar-list">
              <li>Navigation A</li>
              <li>Navigation B</li>
              <li>Navigation C</li>
              <li>Navigation D</li>
              <li>Navigation E</li>
            </ul>
            <div class="sidebar-box">Small promo box</div>
          </aside>

          <!-- Main content -->
          <div class="main-area">
            <div class="main-hero">
              <h2 class="hero-title">Feature Headline</h2>
              <p class="hero-sub">
                Short subheading that sits under the headline and above the big
                image box.
              </p>
              <div class="hero-box" aria-hidden="true"></div>
            </div>

            <div class="main-grid">
              <div class="main-card"></div>
              <div class="main-card"></div>
              <div class="main-card"></div>
              <div class="main-card"></div>
            </div>
          </div>
        </section>

        <!-- Footer -->
        <footer class="footer">Copyright Notice</footer>
      </main>
    </div>
  </body>
</html>
